<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Multi step form</title>
  </head>
  <body>
    <div class="container">
      <div class="container_passos">
        <div class="retangulo_passos">
          <div class="passo passo1 ativo"><p>1</p></div>
          <div class="passo passo2"><p>2</p></div>
          <div class="passo passo3"><p>3</p></div>
          <div class="passo passo4"><p>4</p></div>
        </div>
      </div>
      <!-- Form  -->
      <div class="form_container">
        <h2 id="form_title">Informações pessoais</h2>
        <p id="form_details">
          Por favor informe seu nome, endereço de email, e o celular.
        </p>
        <form action="">
          <div class="primeira_linha">
            <label for="nome_input">Nome</label>
            <input
              oninput="checarEntradaNome(nomeInput.value),checarBotao();"
              type="text"
              name="nome_input"
              class="nome_input"
              placeholder="Ex. Mariana Lopes"
            />
            <div class="mensagem_erro">Apenas letras</div>
          </div>
          <div class="segunda_linha">
            <label for="email_input">Endereço de email</label>
            <input
              oninput="checarEmail(emailInput.value), checarBotao()"
              type="email"
              name="email_input"
              class="email_input"
              placeholder="marianalopes@dominio.com"
            />
            <div class="mensagem_erro">Email inválido</div>
          </div>
          <div class="terceira_linha">
            <label for="celular_input">Número Celular</label>
            <input
              oninput="checarCelular(celularInput.value),checarBotao()"
              type="number"
              name="celular_input"
              placeholder="015-998843662"
              class="celular_input"
              maxlength="12"
            />
            <div class="mensagem_erro">Não esqueça do DDD (ex. 015)</div>
          </div>
        </form>
      </div>
      <!-- Fim do form -->
      <footer>
        <button id="botao_proximo">Próximo</button>
      </footer>
    </div>

    <!-- scripts -->
    <script src="./scripts/script.js"></script>
    <script src="./scripts/script2.js"></script>
  </body>
</html>
