<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Multi step form</title>
  </head>
  <body>
    <div class="container">
      <div class="container_passos">
        <div class="retangulo_passos">
          <div class="passo passo1 ativo"><p>1</p></div>
          <div class="passo passo2"><p>2</p></div>
          <div class="passo passo3"><p>3</p></div>
          <div class="passo passo4"><p>4</p></div>
        </div>
      </div>
      <!-- Form  -->
      <div id="container_pai">
        <div id="container_confirmacao">
          <h2 class="form_title">Finalizando</h2>
          <p class="form_details">
            Verifique se tudo está certo antes de confirmar
          </p>
          <div id="container_produtos_selecionados">
            <div id="container_plano_selecionado">
              <div id="conteudo_esquerda">
                <h3>Arcade (mês)</h3>
                <a href="#" id="mudar_escolha">Mudar</a>
              </div>
              <div class="conteudo_direita">R$ 97 / mês</div>
            </div>
          </div>
          <div id="linha_valor_total">
            <p id="total_esquerda">total (por mês)</p>
            <p id="preco_produtos_total">12 reais</p>
          </div>
        </div>
      </div>
      <!-- Fim do form -->
      <footer>
        <button id="botao_proximo">Próximo</button>
      </footer>
    </div>

    <!-- scripts -->
    <script src="./scripts/script.js"></script>
    <script src="script3.js"></script>
    <!-- <script src="./scripts/script2.js"></script> -->
  </body>
</html>
